---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution in ["CentOS"]

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution in ["Ubuntu"]

  - name: install updates (PiOS)
    apt:
      update_cache: yes
      upgrade: yes
    when: ansible_distribution in ["Debian"]


- hosts: webservers
  become: true
  tasks:

  - name: install apache2 and php package for apt devices
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install apache2 and php package for CentOS
    dnf:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution in ["CentOS"]


- hosts: Raspi
  become: true
  tasks:

  - name: remove apache2 and php package for apt devices
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: absent
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install mariadb package
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

- hosts: file-servers
  become: true
  tasks:

  - name: install samba package
    package:
      name: samba
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu", "CentOS"]
